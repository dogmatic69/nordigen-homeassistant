name: SDLC Workflow

on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'

jobs:
  all-tests:
    uses: dogmatic69/nordigen-python/.github/workflows/all-test.yaml@master
    secrets:
      github_key: ${{ secrets.GITHUB_TOKEN }}
      sonar_key: ${{ secrets.SONAR_TOKEN }}

  publish:
    uses: dogmatic69/nordigen-python/.github/workflows/pypi-publish.yaml@master
    if: github.ref == 'refs/heads/master'
    needs:
      - all-tests
    with:
      python_version: '3.10'
      package_name: nordigen-homeassistant
    secrets:
      pypi_key: ${{ secrets.PYPI_TOKEN }}

  validate:
    runs-on: ubuntu-latest
    name: Validate
    steps:
        - uses: actions/checkout@v2

        - name: HACS validation
          uses: hacs/action@main
          with:
            category: integration

        - name: Hassfest validation
          uses: home-assistant/actions/hassfest@master

  style:
    runs-on: ubuntu-latest
    name: Check style formatting
    steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-python@v1
          with:
            python-version: "3.x"
        - run: python3 -m pip install black
        - run: black .

  tests:
    runs-on: ubuntu-latest
    name: Run tests
    steps:
      - name: Check out code from GitHub
        uses: "actions/checkout@v2"
      - name: Setup Python
        uses: "actions/setup-python@v1"
        with:
          python-version: "3.8"
      - name: Install requirements
        run: python3 -m pip install -r requirements_test.txt
      - name: Run tests
        run: |
          pytest \
            -qq \
            --timeout=9 \
            --durations=10 \
            -n auto \
            --cov custom_components.nordigen \
            -o console_output_style=count \
            -p no:sugar \
            tests
